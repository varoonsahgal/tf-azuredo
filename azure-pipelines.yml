trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  TF_VERSION: '1.6.0'

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: $(TF_VERSION)

# âœ… Authenticate to Azure using the service connection
- task: AzureCLI@2
  inputs:
    azureSubscription: 'DataCouch'  # Replace with your actual service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      # Init and apply
      terraform init
      terraform plan -out=tfplan
      terraform apply -auto-approve tfplan
